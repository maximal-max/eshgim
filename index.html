<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my Eshgim ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6; 
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; 
            text-align: center;
            touch-action: manipulation; /* Wichtig f√ºr Handy */
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem; /* Etwas kleiner f√ºr l√§ngere Texte */
            margin-bottom: 20px;
            min-height: 80px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            max-width: 250px;
            max-height: 250px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.1s ease; 
            -webkit-tap-highlight-color: transparent;
            white-space: nowrap; /* Verhindert Umbruch im Button */
        }

        .btn-yes {
            background-color: #28a745; /* Gr√ºn */
            color: white;
            font-weight: bold;
        }

        .btn-no {
            background-color: #dc3545; /* Rot */
            color: white;
            font-weight: bold;
        }

        #success-message {
            display: none;
            margin-top: 20px;
        }
        
        #success-message h2 {
            color: #d63384;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        
        <img src="cat_ask.gif" alt="Cute Cat" id="mainImage">
        
        <h1 id="question">Eshgim, will you be my Valentine? üåπ</h1>

        <div class="buttons">
            <button id="yesBtn" class="btn-yes" onclick="acceptLove()">Yes</button>
            <button id="noBtn" class="btn-no" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="success-message">
        <img src="cat_yes.gif" alt="Happy Cat">
        <h2>Yay! I knew it! ‚ù§Ô∏è</h2>
        <p>See you on Valentine's Day!</p>
    </div>

    <script>
        let noClickCount = 0;
        let finaleMode = false; // Merkt sich, ob wir im Finale sind

        // Die Texte, die nacheinander kommen
        const phrases = [
            "Please think again!",        // Klick 1
            "Look at the sad cat...",     // Klick 2 (Hier kommt das traurige Bild)
            "Don't do this to me :(",     // Klick 3
            "You're breaking my heart!",  // Klick 4
            "I'm gonna cry for real...",  // Klick 5
            "Please just click Yes! ‚ù§Ô∏è"    // Klick 6
            // Wenn man danach nochmal klickt -> FINALE
        ];

        function handleNo() {
            // Wenn wir schon im Finale sind, bedeutet der Klick auf den roten Button jetzt "JA"
            if (finaleMode) {
                acceptLove();
                return; // Funktion hier beenden
            }

            noClickCount++;
            const img = document.getElementById('mainImage');
            const questionText = document.getElementById('question');
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // --- DAS FINALE ---
            // Pr√ºfen, ob wir am Ende der Liste angekommen sind
            if (noClickCount > phrases.length) {
                finaleMode = true;

                // 1. Neuer dramatischer Text
                questionText.innerText = "Okay, that's it! I give you no choice! üòà";

                // 2. B√∂ses/Entschlossenes Katzenbild
                img.src = "https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUyeDNpMThibnZib3RzcmdldHVxMnczYXlybDA1cWI5MHJhbXJxdHRqeiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/YLPOIP1jPu1N87yemm/giphy.gif"; 

                // 3. Der rote Button √§ndert sich
                noBtn.innerText = "YES (but in red)";
                // WICHTIG: Seine Funktion wird oben am Anfang von handleNo() ge√§ndert
                
                // Optional: Den gr√ºnen Button wieder auf Normalgr√∂√üe setzen, damit es ordentlich aussieht
                yesBtn.style.fontSize = "1.2rem";
                yesBtn.style.padding = "15px 30px";
                
                return; // Wir beenden hier, damit der Button nicht weiter w√§chst
            }


            // --- NORMALER ABLAUF (Vor dem Finale) ---

            // 1. √úberschrift √§ndern
            // Wir nehmen den Text passend zum Klick-Z√§hler (minus 1 wegen Array-Start bei 0)
            questionText.innerText = phrases[noClickCount - 1];

            // 2. YES Button vergr√∂√üern
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            // Er w√§chst etwas langsamer, damit wir mehr Klicks schaffen bis zum Finale
            yesBtn.style.fontSize = (currentSize * 1.2) + "px";
            const currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            yesBtn.style.padding = (currentPadding * 1.15) + "px " + (currentPadding * 1.3) + "px";

            // 3. Bilder genau synchronisieren
            // Klick 1: Geschockt
            if (noClickCount === 1) {
                img.src = "https://i.pinimg.com/originals/56/f8/64/56f864bde74533a9ce279b8414916bf2.gif"; 
            } 
            // Klick 2: Text ist "Look at the sad cat..." -> Weinendes Bild
            else if (noClickCount === 2) {
                img.src = "https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUyYXczNGZtczZxdXpjNmdnZjV3MG1jbHB0djk1MmFpZXl6eHljcWQ1ZiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/qpCvOBBmBkble/200.gif";
            } 
            // Klick 5: Sehr traurig
            else if (noClickCount === 5) {
                img.src = "https://media.tenor.com/14b3oQe1uw0AAAAM/cat-crying-cat.gif";
            }
        }

        function acceptLove() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            document.body.style.backgroundColor = "#ffcccc";
        }
    </script>

</body>
</html>

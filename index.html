<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my Eshgim ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6; 
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; 
            text-align: center;
            touch-action: manipulation;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin-bottom: 20px;
            min-height: 80px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            max-width: 250px;
            max-height: 250px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.1s ease; 
            -webkit-tap-highlight-color: transparent;
            white-space: nowrap; 
        }

        .btn-yes {
            background-color: #28a745; /* Gr√ºn */
            color: white;
            font-weight: bold;
        }

        .btn-no {
            background-color: #dc3545; /* Rot */
            color: white;
            font-weight: bold;
        }

        #success-message {
            display: none;
            margin-top: 20px;
        }
        
        #success-message h2 {
            color: #d63384;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        
        <img src="cat_ask.gif" alt="Cute Cat" id="mainImage">
        
        <h1 id="question">Eshgim, will you be my Valentine? üåπ</h1>

        <div class="buttons">
            <button id="yesBtn" class="btn-yes" onclick="acceptLove()">Yes</button>
            <button id="noBtn" class="btn-no" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="success-message">
        <img src="cat_yes.gif" alt="Happy Cat">
        <h2>Yay! I knew it! ‚ù§Ô∏è</h2>
        <p>See you on Valentine's Day!</p>
    </div>

    <script>
        let clickCount = 0;
        let finaleMode = false;

        // HIER ist die Liste mit Texten UND Bildern f√ºr jeden Schritt
        const steps = [
            { 
                text: "Please think again!", 
                img: "cat_5.gif" // Geschockt
            },
            { 
                text: "Look at the sad cat...", 
                img: "cat_2.gif" // Weinend
            },
            { 
                text: "Don't do this to me :(", 
                img: "cat_1.gif" // Traurig schauend
            },
            { 
                text: "You're breaking my heart!", 
                img: "cat_4.gif" // Herzschmerz
            },
            { 
                text: "I'm gonna cry for real...", 
                img: "cat_3.gif" // Sturzbach
            }
        ];

        function handleNo() {
            // Wenn wir im Finale sind, ist der rote Button jetzt ein JA-Button
            if (finaleMode) {
                acceptLove();
                return;
            }

            const img = document.getElementById('mainImage');
            const questionText = document.getElementById('question');
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // --- DAS FINALE ---
            // Wenn wir alle Schritte durchlaufen haben
            if (clickCount >= steps.length) {
                finaleMode = true;

                // Finaler Text & Bild
                questionText.innerText = "Okay, that's it! I give you no choice! üòà";
                img.src = "cat_6.gif"; // B√∂se Katze

                // Roter Button wird manipuliert
                noBtn.innerText = "YES (but in red)";
                
                // Gr√ºner Button wieder normal machen (sieht besser aus)
                yesBtn.style.fontSize = "1.2rem";
                yesBtn.style.padding = "15px 30px";
                
                return;
            }

            // --- NORMALER SCHRITT ---
            // Wir holen uns den aktuellen Schritt aus der Liste
            const currentStep = steps[clickCount];

            // Text und Bild √§ndern
            questionText.innerText = currentStep.text;
            img.src = currentStep.img;

            // YES Button vergr√∂√üern
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.3) + "px";
            
            // Padding anpassen
            const currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            yesBtn.style.padding = (currentPadding * 1.2) + "px " + (currentPadding * 1.3) + "px";

            // Z√§hler erh√∂hen f√ºr den n√§chsten Klick
            clickCount++;
        }

        function acceptLove() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            document.body.style.backgroundColor = "#ffcccc";
        }
    </script>

</body>
</html>

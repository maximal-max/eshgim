<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For you ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6; 
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px; 
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        img {
            max-width: 200px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center; 
            gap: 20px;
            margin-top: 20px;
            min-height: 60px; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 120px; 
            transition: background-color 0.2s, transform 0.1s;
        }

        /* Classes for the states */
        .btn-yes {
            background-color: #28a745; 
            color: white;
            font-weight: bold;
        }

        .btn-no {
            background-color: #dc3545; 
            color: white;
            font-weight: bold;
        }

        #success-message {
            display: none;
            margin-top: 20px;
        }
        
        #success-message h2 {
            color: #d63384;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media1.tenor.com/m/m_s1s2c-tNIAAAAC/cat-love.gif" alt="Cute Cat" id="mainImage">
        
        <h1 id="question">Eshgim, will you be my Valentine? üåπ</h1>

        <div class="buttons">
            <button id="btn1" class="btn-yes" onclick="acceptLove()">Yes</button>
            
            <button id="btn2" class="btn-no" onmouseover="swapButtons('btn2')" onclick="acceptLove()">No</button>
        </div>

        <div id="success-message">
            <h2>Yay! I love you! ‚ù§Ô∏è</h2>
            <p>Can't wait for our date!</p>
            <img src="https://media1.tenor.com/m/JcaC6M-l1yAAAAAC/mochi-cat.gif" alt="Happy Cat" style="max-width: 150px;">
        </div>
    </div>

    <script>
        function swapButtons(hoveredId) {
            const btn1 = document.getElementById('btn1');
            const btn2 = document.getElementById('btn2');

            // Determine which button was hovered and which is the "other" one
            let hoveredBtn = document.getElementById(hoveredId);
            let otherBtn = (hoveredBtn === btn1) ? btn2 : btn1;

            // 1. Make the hovered button YES (Green)
            hoveredBtn.innerText = "Yes";
            hoveredBtn.className = "btn-yes";
            // Remove the trap from this button (so it stays Yes)
            hoveredBtn.onmouseover = null; 

            // 2. Make the other button NO (Red)
            otherBtn.innerText = "No";
            otherBtn.className = "btn-no";
            // Add the trap to the new No button
            otherBtn.onmouseover = function() { swapButtons(otherBtn.id) };
        }

        function acceptLove() {
            document.getElementById('question').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('mainImage').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            document.body.style.backgroundColor = "#ffcccc";
        }
    </script>

</body>
</html>

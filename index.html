<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my Eshgim ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6; /* Hellrosa */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; 
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 20px;
            padding: 0 20px;
            min-height: 60px; /* Damit der Text nicht springt */
            transition: all 0.2s ease;
        }

        img {
            max-width: 250px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.1s ease; /* Schnellerer Klick-Effekt */
            -webkit-tap-highlight-color: transparent; 
        }

        .btn-yes {
            background-color: #28a745; /* Gr√ºn */
            color: white;
            font-weight: bold;
        }

        .btn-no {
            background-color: #dc3545; /* Rot */
            color: white;
            font-weight: bold;
        }

        #success-message {
            display: none;
            margin-top: 20px;
        }
        
        #success-message h2 {
            color: #d63384;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        
        <img src="cat_ask.gif" alt="Cute Cat" id="mainImage">
        
        <h1 id="question">Eshgim, will you be my Valentine? üåπ</h1>

        <div class="buttons">
            <button id="yesBtn" class="btn-yes" onclick="acceptLove()">Yes</button>
            <button id="noBtn" class="btn-no" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="success-message">
        <img src="cat_yes.gif" alt="Happy Cat">
        <h2>Yay! I knew it! ‚ù§Ô∏è</h2>
        <p>See you on Valentine's Day!</p>
    </div>

    <script>
        let noClickCount = 0;

        // Die Texte, die oben in der √úberschrift erscheinen
        const phrases = [
            "Are you sure?",
            "Really sure?",
            "Eshgim please!",
            "Don't do this to me :(",
            "I'm gonna cry...",
            "You're breaking my heart!",
            "I'm gonna be very sad...",
            "Very very sad...",
            "Ok, I'll stop asking...",
            "Just kidding, say YES! ‚ù§Ô∏è"
        ];

        function handleNo() {
            // Z√§hler erh√∂hen
            noClickCount++;
            
            // 1. √úberschrift (h1) √§ndern
            const questionText = document.getElementById('question');
            // Holt den Text aus der Liste. Wenn Liste zu Ende, nimm den letzten Satz.
            const textIndex = Math.min(noClickCount - 1, phrases.length - 1);
            questionText.innerText = phrases[textIndex];

            // 2. YES Button vergr√∂√üern
            const yesBtn = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.4) + "px";
            
            // Padding auch vergr√∂√üern f√ºr fetten Button
            const currentPaddingTop = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            const currentPaddingRight = parseFloat(window.getComputedStyle(yesBtn).paddingRight);
            yesBtn.style.padding = (currentPaddingTop * 1.2) + "px " + (currentPaddingRight * 1.2) + "px";

            // 3. Bild √§ndern (Startet erst NACH dem ersten Klick)
            const img = document.getElementById('mainImage');
            
            if (noClickCount === 1) {
                // Bild: Schockierte Katze
                img.src = "https://media.tenor.com/ivKWdfQAeXgAAAAi/cat-shocked.gif"; 
            } else if (noClickCount === 3) {
                // Bild: Weinende Katze
                img.src = "https://media.tenor.com/0iK8jC2jTwwAAAAi/sad-cat-crying.gif";
            } else if (noClickCount === 5) {
                // Bild: W√ºtende/Verzweifelte Katze
                img.src = "https://media.tenor.com/f2QeNaXzZcMAAAAi/crying-cat.gif";
            }
        }

        function acceptLove() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            document.body.style.backgroundColor = "#ffcccc";
        }
    </script>

</body>
</html>

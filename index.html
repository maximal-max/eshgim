<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my Eshgim ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6; /* Light Pink */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; /* Verhindert Scrollbalken wenn Button riesig wird */
            text-align: center;
        }

        .container {
            /* Container ist jetzt flexibel, damit er mitw√§chst */
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        img {
            max-width: 250px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* Wichtig damit Buttons umbrechen */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            /* Verhindert blaues Highlight am Handy */
            -webkit-tap-highlight-color: transparent; 
        }

        .btn-yes {
            background-color: #28a745; /* Green */
            color: white;
            font-weight: bold;
        }

        .btn-no {
            background-color: #dc3545; /* Red */
            color: white;
            font-weight: bold;
        }

        #success-message {
            display: none;
            margin-top: 20px;
        }
        
        #success-message h2 {
            color: #d63384;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <img src="https://media.tenor.com/K_wKszQnN2AAAAAi/mocha-mochi.gif" alt="Cute Cat" id="mainImage">
        
        <h1 id="question">Eshgim, will you be my Valentine? üåπ</h1>

        <div class="buttons">
            <button id="yesBtn" class="btn-yes" onclick="acceptLove()">Yes</button>
            <button id="noBtn" class="btn-no" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="success-message">
        <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Happy Cat">
        <h2>Yay! I knew it! ‚ù§Ô∏è</h2>
        <p>See you on Valentine's Day!</p>
    </div>

    <script>
        let noClickCount = 0;

        // Liste mit lustigen Texten, die nacheinander kommen
        const phrases = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Eshgim please!",
            "Don't do this to me :(",
            "I'm gonna cry...",
            "You're breaking my heart!",
            "I'm gonna be very sad...",
            "Very very sad...",
            "Ok, I'll stop asking...",
            "Just kidding, SAY YES! ‚ù§Ô∏è"
        ];

        function handleNo() {
            noClickCount++;
            
            // 1. Text √§ndern
            const noBtn = document.getElementById('noBtn');
            // Holt den n√§chsten Text aus der Liste (oder den letzten, wenn Liste zu Ende)
            const textIndex = Math.min(noClickCount, phrases.length - 1);
            noBtn.innerText = phrases[textIndex];

            // 2. YES Button vergr√∂√üern (Das ist der witzige Teil)
            const yesBtn = document.getElementById('yesBtn');
            // Schriftgr√∂√üe w√§chst mit jedem Klick
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const newSize = currentSize * 1.4; // W√§chst um 40% pro Klick
            yesBtn.style.fontSize = newSize + "px";
            
            // Optional: Padding auch vergr√∂√üern damit der Button fett aussieht
            const currentPadding = parseFloat(window.getComputedStyle(yesBtn).padding);
            yesBtn.style.padding = (currentPadding * 1.2) + "px " + (currentPadding * 1.5) + "px";

            // 3. Bild √§ndern (Optional - macht es noch dramatischer)
            const img = document.getElementById('mainImage');
            if (noClickCount === 1) {
                // Bild: Schockierte Katze
                img.src = "https://media.tenor.com/ivKWdfQAeXgAAAAi/cat-shocked.gif"; 
            } else if (noClickCount === 3) {
                // Bild: Weinende Katze
                img.src = "https://media.tenor.com/0iK8jC2jTwwAAAAi/sad-cat-crying.gif";
            } else if (noClickCount === 6) {
                // Bild: W√ºtende/Verzweifelte Katze
                img.src = "https://media.tenor.com/f2QeNaXzZcMAAAAi/crying-cat.gif";
            }
        }

        function acceptLove() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            document.body.style.backgroundColor = "#ffcccc";
            
            // Konfetti Effekt (Simuliert durch Hintergrundfarbe)
        }
    </script>

</body>
</html>
